<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee</title>
  </head>
  <body>
    <h1>Edit Employee</h1>
    <form method="post" action="/edit?id={{.ID}}">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{.Name}}"
        required
      /><br /><br />

      <label for="city">City:</label>
      <input
        type="text"
        id="city"
        name="city"
        value="{{.City}}"
        required
      /><br /><br />

      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        value="{{.Age}}"
        required
      /><br /><br />

      <button type="submit">Update Employee</button>
    </form>
    <a href="/">Back to Employee List</a>
  </body>
</html>
